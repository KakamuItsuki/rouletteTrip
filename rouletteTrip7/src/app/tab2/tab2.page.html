<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 2 page"></app-explore-container>
  <input type="button" value="New Card" class="new-card-button" (click)="onclickNewCard()"/>
  <div class="bingo-card">
    <div class="bingo-image">
      
      <img src="assets/bingo/bingo_card_template.png" alt="">
    </div>
    <input type="button" value="1" class="bingo-no1 bingo-num" (click)="onclick(1)" (dblclick)="ondblclick(1)"/>
    <input type="button" value="2" class="bingo-no2 bingo-num" (click)="onclick(2)" (dblclick)="ondblclick(2)"/>
    <input type="button" value="3" class="bingo-no3 bingo-num" (click)="onclick(3)" (dblclick)="ondblclick(3)"/>

    <input type="button" value="11" class="bingo-no11 bingo-num" (click)="onclick(11)" (dblclick)="ondblclick(11)"/>
    <input type="button" value="12" class="bingo-no12 bingo-num" (click)="onclick(12)" (dblclick)="ondblclick(12)"/>
